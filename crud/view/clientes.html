<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="clientes.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Clientes</h1>

        <button class="btn btn-primary" 
            data-bs-toggle="modal" 
            data-bs-target="#form-cadastro">Cadastrar</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>Idade</th>
                </tr>
            </thead>

            <tbody id="lista">
                
            </tbody>
        </table>
    </div>


    <!-- Modal -->
<div class="modal fade" id="form-cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Novo Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div>
                <label class="form-label">Nome*</label>
                <input id="nome" class="form-control" type="text" />
                <div class="invalid-feedback">
                    O campo nome é obrigatório
                </div>
            </div>

            <div>
                <label class="form-label">Email*</label>
                <input id="email" class="form-control" type="email" />
                <div class="invalid-feedback">
                    O campo é obrigatório
                </div>
            </div>

            <div>
                <label class="form-label">Telefone</label>
                <input id="telefone" class="form-control" type="text" />
            </div>

            <div>
                <label class="form-label">Cidade</label>
                <input id="cidade" class="form-control" type="text" />
            </div>

            <div>
                <label class="form-label">Idade</label>
                <input id="idade" class="form-control" type="number" />
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="bt-salvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
</div>

</body>
</html>
