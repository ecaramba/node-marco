<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Formulario</h1>

    <form method="post" action="http://localhost:3000/contato">

        <label>Nome</label>
        <input name="nome" type="text" />

        <br><br>
        <label>Email</label>
        <input name="email" type="text" />

        <br><br>

        <button>Cadastrar</button>

    </form>

    <form method="post" action="http://localhost:3000/calc">
        <label>Num 1</label>
        <input name="num1" type="text" />

        <br><br>
        <label>Num 2</label>
        <input name="num2" type="text" />

        <br><br>

        <button>Cadastrar</button>
    </form>

    
</body>
</html>
